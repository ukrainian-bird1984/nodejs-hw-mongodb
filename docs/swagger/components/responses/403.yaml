description: Forbidden
content:
  application/json:
    schema:
      type: object
      required:
        - status
        - message
        - data
      properties:
        status:
          type: integer
          example: 403
        message:
          type: string
          example: ForbiddenError
        data:
          type: object
          required:
            - message
          properties:
            message:
              type: string
              example: Current user do not have permission to access this contact
